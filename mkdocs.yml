# Configuration
theme:
    name: material
    docs_dir: docs
    site_dir: site
    custom_dir: overrides
    extra_css:
        - style/custom.css
    extra_javascript:
        - https://polyfill.io/v3/polyfill.min.js?features=es6
        - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    include_search_page: false
    search_index_only: true
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - header.autohide
        - navigation.footer
        - navigation.indexes
        - navigation.top
        - navigation.tracking
        - navigation.path
        - navigation.tabs
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - search.share
        - toc.follow

    logo: static/images/logo/PBG_logo_W_2@300x.png
    favicon: static/images/favicon.ico
    font:
        text: Helvetica
        code: Roboto mono
    palette:
                # Light mode
        - scheme: default
          primary: black
          accent: black
          toggle:
              icon: material/toggle-switch
              name: Switch to dark mode
                                  # Dark mode
        - scheme: slate
          primary: white
          accent: white
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to light mode

# Markdown extensions
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - codehilite
    - def_list
    - neoteroi.cards
    - neoteroi.timeline
    - footnotes
    - meta
    - md_in_html
    - toc:
          title: On this page
          permalink: true
          permalink_title: Anchor link to this section for reference
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: pythonbiellagroup
          repo: website
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

plugins:
    - macros
    - git-authors
    - blogging:
          dirs:
              - blog
          features:
              tags: {}
          theme:
              name: card
    - timetoread:
          allPages: false
    - minify:
          minify_html: true
          minify_js: true
          minify_css: true
          htmlmin_opts:
              remove_comments: true
    - tags:
          tags_file: tags.md
    - search:
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - i18n:
          docs_structure: suffix
          fallback_to_default: true
